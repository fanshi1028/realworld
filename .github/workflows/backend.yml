name: backend

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: cachix/install-nix-action@v14
      with:
        extra_nix_config: |
          trusted-substituters = https://cache.nixos.org https://nix-community.cachix.org https://hydra.iohk.io
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=

    - name: cache install nix packages
      uses: rikhuijzer/cache-install@v1.0.8
      with:
        key: key-${{ hashFiles('default.nix') }}-${{ hashFiles('realworld-haskell.cabal') }}
        nix_file: 'shell.nix'

    - name: run-test
      run: nix-shell --run "cabal test --test-show-details=direct"

    - name: nix build
      run: nix-build -j4 -A realworld-haskell.components.exes.realworld-haskell
